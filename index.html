<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rewriter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 150px; margin: 10px 0; }
        button { display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Rewriter</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="rewriteText()">Rewrite</button>
        <textarea id="outputText" placeholder="Your rewritten text will appear here..."></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
